<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background-color: #f4f6f8;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background-color: white   ;
      color: #fff;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .sidebar h2 {
      margin-bottom: 30px;
      font-size: 24px;
      text-align: center;
      color: #70a1ff;
    }

    .sidebar a {
      color: #dcdde1;
      padding: 10px 15px;
      margin: 5px 0;
      text-decoration: none;
      display: block;
      border-radius: 5px;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background-color: white;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      padding: 20px;
    }

    .header {
      background-color: #ffffff;
      padding: 15px 25px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 24px;
      color: #2f3542;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: #ffffff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .card h3 {
      margin-bottom: 10px;
      color: #2f3542;
    }

    .card p {
      font-size: 18px;
      color: #1e90ff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>My Dashboard</h2>
    <a href="#" style="color: black;">Home</a>
    <a href="#" style="color: black;">Analytics</a>
    <a href="#" style="color: black;">Users</a>
    <a href="#" style="color: black;">Settings</a>
    <a href="#" style="color: black;">Logout</a>
  </div>

  <div class="main-content">
    <div class="header">
      <h1>Welcome, Vinit!</h1>
    </div>

    <div class="cards">
      <div class="card">
        <h3>Users</h3>
        <p>1,204</p>
      </div>
      <div class="card">
        <h3>Revenue</h3>
        <p>â‚¹85,000</p>
      </div>
      <div class="card">
        <h3>Orders</h3>
        <p>305</p>
      </div>
      <div class="card">
        <h3>Visitors</h3>
        <p>9,880</p>
      </div>
    </div>
  </div>
</body>
</html>
